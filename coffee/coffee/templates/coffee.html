{% extends 'base.html' %}

{% block title%}
Coffee
{% endblock %}

{% block content%}
<h1 class="text-center">Coffee day</h1>
<hr>

<div class="container text-center bg-light">
    {% for d in coffee1 %}
    <div class="card text-center mx-3 my-3" style="width: 18rem; display:inline-block">
        <img src="{{d.images.url}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{d.name}}</h5>
            <p class="card-text">{{d.price}}</p>
            <h6>{{d.quantity}} </h6>
            
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
